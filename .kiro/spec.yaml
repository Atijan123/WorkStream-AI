workflows:
  - id: daily-sales-report
    name: Daily Sales Report
    description: Generate and send daily sales reports
    trigger:
      type: schedule
      schedule: 0 8 * * *
    actions:
      - type: generate_report
        report_type: sales
      - type: send_email
        recipients:
          - admin@example.com
  - id: system-health-check
    name: Hourly System Health Check
    description: Monitor system health and alert on issues
    trigger:
      type: schedule
      schedule: 0 * * * *
    actions:
      - type: check_system_health
      - type: alert_if_issues
  - id: workflow_1757638466347-qg5w8n5hv
    name: Weekly Backup
    description: Automated weekly database backup
    created_at: '2025-09-12T00:54:26.347Z'
